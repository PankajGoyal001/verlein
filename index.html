<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verlein</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="head">
      <div class="container">
        <p class="heading">
          Free carbon neutral shipping on all orders over $150
        </p>
      </div>
    </section>

    <!-- header ---------------------------------------------------------------------->
    <header class="verlein">
      <div class="container">
        <div class="verlein-contant">
          <div class="menu">
            <a href="">Shop</a>
            <a href="">About</a>
            <a href="">English/USD</a>
            <img class="menu-icon" src="./image/menu-icon.svg" alt="" />
          </div>
          <img
            class="verlein-image"
            src="./image/verlein-image.png"
            alt="verlein"
          />
          <div class="icons">
            <img
              class="search-icon"
              src="./image/search-icon.svg"
              alt="search-icon"
            />
            <img
              class="contact-icon"
              src="./image/contact-icon.svg"
              alt="contact-icon"
            />
            <img class="Shop" src="./image/shop-icon.svg" alt="shop-icon" />
          </div>
        </div>
      </div>
    </header>

    <!-- main ---------------------------------------------------------------------------------->
    <main class="verlein-main">
      <div class="container">
        <div class="main-container">
          <p class="main-text">Break into Autumn</p>
          <button class="shop-button">SHOP NOW</button>
        </div>
      </div>
    </main>

    <div class="verlein-follow">
      <div class="container">
        <div class="verlein-text">
          <div>
            <p class="text">
              Verlein follows a philosophy of clean, elegant exterior design
              with a passionate attention to detail and function. All products
              are made by hand with old-world European craftsmanship and
              leather.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="product">
        <div class="container">
            <div class="product-contant">
                <img class="box1" src="./image/photo1.svg" alt="#">
                <img class="box2" src="./image/photo2.svg" alt="#">
                <img class="box3" src="./image/photo3.svg" alt="#">
                <img class="box4" src="./image/photo4.svg" alt="#">
                <img class="box5" src="./image/photo5.svg" alt="#">
            </div>
        </div>
    </div>


    .
  </body>
</html>
